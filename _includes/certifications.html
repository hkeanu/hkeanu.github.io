{% assign groups = site.data.certifications | group_by: "group" %} {% for g in groups %}
<h2>{{ g.name }}</h2>
<div class="cert-grid">
  {% for c in g.items %}
  <div class="cert-card">
    <div class="cert-title">{{ c.title }}</div>
    <div class="cert-meta">{{ c.provider }} • {{ c.date }}</div>
    {% if c.link and c.link != "" %}
    <a class="cert-link" href="{{ c.link }}" target="_blank" rel="noopener">View credential →</a>
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endfor %}
